    <link rel="stylesheet" type="text/css" href="loanapply.css"/>

<body>  
    <header>
        <ul class = 'header'>
            <li><a class="head" href="index.html">Quick Credit</a></li>
            <li><a class="logout" href="#">Log out</a></li>
        </ul>
    </header>     
    <div class="subcontainer">
        <div class="sidebar">
            <a href="#">Apply for a Loan</a>
            <a href="profile.html">Loan Repayment</a>
        </div>
        <div class="content">
            <div class="form">
                <form action="#">
                
                    <h2 class="title">Apply for a loan</h2>
                    <label for="amount">Amount (naira)</label>
                    <input type="number" placeholder="Enter amount.." name="loan" required>


                    <label for="acct">Tenor</label>
                    <input type="number" id="acct" name="tenor" placeholder="Tenor..." min="1" max="12" required>

                    <button class="btn" type="submit">Apply</button>                   
                
                </form>
            </div>
        </div>
    </div>
