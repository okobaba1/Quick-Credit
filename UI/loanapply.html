<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Credit</title>
    <link rel="stylesheet" type="text/css" href="loanapply.css"/>
</head>
<body>  
    <ul class="navbar">
        <li><a class="head" href="index.html">Quick Credit</a></li>
        <li><a class="edit" href="edit_profile.html">Edit profile</a></li>
    </ul>
    <div class="container">
        <h2>Apply for a loan</h2>
        <hr>
        <div class="subcontainer">
            <form action="#">
                <div>
                    <label for="amount">
                        <b>Amount (naira)</b>
                    </label>
                    <input type="number" placeholder="Enter amount.." name="loan" min="20000" max="5000000" required>

                    <label for="bank">Bank Name</label>
                    <input type="text" id="bank" name="bankname" placeholder="Your bank name.." required>

                    <label for="acct">Account Number</label>
                    <input type="number" id="acct" name="acctnumber" placeholder="Your account number.." required>

                    <div class="below">
                        <label>
                            <input type="checkbox" name="recheck" required><span>Confirm input</span> 
                        </label>
                    </div>
                    <button type="submit">Apply</button>
                      
                </div>
            </form>
            
        </div>

    </div>
</body>
</html>
