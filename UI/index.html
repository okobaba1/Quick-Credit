<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Quick Credit</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 home-page-image"></div>
        <div class="col-6">
          <div class="form">
            <form action="#">
              <h2>Sign up</h2>
              <p>Please fill in this form to create an account with Quick Credit.</p>
              <hr>
              <p><b>Email</b></p>
              <input class="input" type="text" placeholder="Enter Email" name="email" required>
              <p><b>Password</b></p>
              <input class="input" type="password" placeholder="Enter Password" name="psw" required>
              <p><b>Repeat Password</b></p>
              <input class="input" type="password" placeholder="Repeat Password" name="psw-repeat" required>

              <p>
                <input type="checkbox" name="terms" required /> Click this box
                if you accept our terms and conditions
              </p>

              <div>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
              <div>
                <span class="login-text"
                  >Already have an account? <a href="sign_in.html">Log in</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
