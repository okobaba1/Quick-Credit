<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Credit</title>
    <link rel="stylesheet" type="text/css" href="sign_in.css" />
</head>

<body>
    <div class="container">
        <h1><a class="head" href="index.html">Quick Credit</a></h1>
        <div class="subcontainer">
            <form action="#">
                <h2>Sign in</h2>
                <hr>
                <div>
                    <label for="email">
                        <b>Email</b>
                    </label>
                    <input type="text" placeholder="Enter Email address" name="uname" required>

                    <label for="psw">
                        <b>Password</b>
                    </label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                    
                

                    <div class="below">
                        <label>
                            <input type="checkbox" checked="checked" name="remember"><span>Remember me</span> 
                        </label>
                        <div class="psw forgotpassword">
                             <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>



    </div>
</body>

</html>
