<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Credit</title>
    <link rel="stylesheet" type="text/css" href="edit_profile.css"/>
</head>
<body>
    <ul class="navbar">
        <li><a class="head" href="index.html">Quick Credit</a></li>
    </ul>
              
    <div class="container">
        <h2>Edit profile</h2>
        <hr>
        <div class="subcontainer">
            <form action="">
                <div>
                    <label for="photo">Your profile photo</label>
                    <input type="file" name="photo"  >
                </div>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

                    <label for="mname">Middle Name</label>
                    <input type="text" id="mname" name="middlename" placeholder="Your middle name..">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                    <label for="pnumber">Phone number Name</label>
                    <input type="number" id="pnumber" name="phonenumber" placeholder=" Your phone number .." required>
                
                    <label for="soorigin">State of Origin</label>
                    <input type="text" id="soorigin" name="city" placeholder=" Your state of origin .." required>

                    <label for="Raddress">Residential Address</label>
                    <input type="text" id="Raddress" name="Residential" placeholder=" Where do you live? ..." required>

                    <label for="waddress">Work Address</label>
                    <input type="text" id="waddress" name="Work" placeholder=" Where do you work? .." required>
                </div>
                
                    
                <div>
                    <label class="heading">Gender</label>
                    <ul class="gender">
                        <li><input type="radio" name="gender" id="gender_female" /><label for="gender_female">Female</label></li>
                        <li><input type="radio" name="gender" id="gender_male" /><label for="gender_male">Male</label></li>
                    </ul>
                </div>
                    
                
                <fieldset class="dob">
                    <legend>Date of birth</legend>
                    <div class="birthday">
                        <select name="dob_month" id="dob_month" required>
                            <option value=""> - Month - </option>
                            <option value="January">January</option>
                            <option value="Febuary">Febuary</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                   
                        <select name="dob_day" id="dob_day" required>
                            <option value=""> - Day - </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    
                        <select name="dob_year" id="dob_year" required>
                            <option value=""> - Year - </option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                            <option value="1989">1989</option>
                            <option value="1988">1988</option>
                            <option value="1987">1987</option>
                            <option value="1986">1986</option>
                            <option value="1985">1985</option>
                            <option value="1984">1984</option>
                            <option value="1983">1983</option>
                            <option value="1982">1982</option>
                            <option value="1981">1981</option>
                            <option value="1980">1980</option>
                            <option value="1979">1979</option>
                            <option value="1978">1978</option>
                            <option value="1977">1977</option>
                            <option value="1976">1976</option>
                            <option value="1975">1975</option>
                            <option value="1974">1974</option>
                            <option value="1973">1973</option>
                            <option value="1972">1972</option>
                            <option value="1971">1971</option>
                            <option value="1970">1970</option>
                        </select>
                    </div>
                </fieldset>


                <button type="submit">Save</button>
            </form>
            
        </div>

    </div>

    
</body>
</html>
