<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Credit</title>
    <link rel="stylesheet" type="text/css" href="loanapply.css"/>
</head>
<body>
    <div class="container">
        <h1><a class="head" href="index.html">Quick Credit</a></h1>
        <h2>Apply for a loan..<a href="edit_profile.html">edit profile</a></h2>
        <hr>
        <div class="subcontainer">
            <form action="#">
                <div>
                    <label for="amount">
                        <b>Amount (naira)</b>
                    </label>
                    <input type="number" name="loan" min="20000" max="5000000">
                    <div class="below">
                        <label>
                            <input type="checkbox" name="recheck" required><span>Confirm input</span> 
                        </label>
                    </div>
                    <button type="submit">Apply</button>
                      
                </div>
            </form>
            
        </div>

    </div>
</body>
