<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quick Credit</title>
        <link rel="stylesheet" type="text/css" href="sign_up.css"/>
    </head>
    <body>
        <div class="container">
            <h1><a class="head" href="index.html">Quick Credit</a></h1>
            <div class="subcontainer">
                <form action="#">
                  <h2>Sign up</h2>
                  <p>Please fill in this form to create an account with Quick Credit.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                  
                  <label>
                    <input type="checkbox" name="terms" required> Click this box if you accept our terms and conditions
                  </label>
                  
                  <div>
                    <button type="submit" class="signupbtn">Sign Up</button>
                    <button type="button" class="cancelbtn" ><a href="index.html">Cancel</a></button>
                  </div>
                </form>
            </div>
        </div>
    </body>
</html>
